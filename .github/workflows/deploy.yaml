name: Deploy to Artifact repo

on:
  push:
    branches: [main]

jobs:
  depoly:
    name: Build Images and deploy to EKS
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        id: "checkout"
        uses: actions/checkout@v3

      - name: Install gcloud-cli
        id: "install_gcloud-cli"
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 363.0.0'
          project_id: ${{ secrets.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_CRED_STR }}
          export_default_credentials: true

      - name: build and push the docker image
        env:
          GOOGLE_PROJECT: ${{ secrets.PROJECT_ID }}
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          docker build -t us-central1-docker.pkg.dev/$GOOGLE_PROJECT/data-center-final-project/nginx123:latest .
          docker push us-central1-docker.pkg.dev/$GOOGLE_PROJECT/data-center-final-project/nginx123:latest
  